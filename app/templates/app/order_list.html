{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/orderlist.css' %}">

<div class ="Createnew">
<br>
<a style =": background-color:lue;  " href="{% url 'order_create' %}" class="button"> New Order </a>

<div class="nav right">
</div>

<table class="order-table">
    
    <tbody>
        {% for order in order %}
        <tr>
            <td><a href="{% url 'order_detail' order.pk %}">{{ order.id }}</a></td>
            <td><a href="{% url 'order_detail' order.pk %}">{{ order.customer }}</a></td>
            
            <td>
                <button style="border:2px solid; background-color:lightblue; padding:10px;border-radius: 5px;"><a href="{% url 'order_update' order.pk %}">Update</a></button>
                <button style="border:2px solid; background-color:lightblue; padding:10px;border-radius: 5px;"><a href="{% url 'order_delete' order.pk %}" onclick="return confirm('Are you sure you want to delete this order?')">Delete</a></button>
            </td>
        
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
